<section class="bg-black text-white py-12">
  <div class="container mx-auto px-4">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-4xl font-black mb-4">Account Settings</h1>
      <p class="text-lg text-[#8E8E8E]">Manage your account preferences and settings</p>
    </div>
  </div>
</section>

<section class="py-12 bg-white">
  <div class="container mx-auto px-4">
    <div class="max-w-5xl mx-auto">
      <form (ngSubmit)="saveSettings()">
        
        <!-- Profile Information -->
        <div class="bg-[#F4F6F5] rounded-xl p-6 mb-8">
          <h2 class="text-2xl font-bold mb-6">Profile Information</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                [(ngModel)]="userSettings.name"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#EBD96B]"
              >
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                [(ngModel)]="userSettings.email"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#EBD96B]"
              >
            </div>
          </div>
        </div>
        
        <!-- Notifications -->
        <div class="bg-[#F4F6F5] rounded-xl p-6 mb-8">
          <h2 class="text-2xl font-bold mb-6">Notification Preferences</h2>
          
          <div class="space-y-4">
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="orderUpdates" 
                name="orderUpdates" 
                [(ngModel)]="userSettings.notifications.orderUpdates"
                class="h-5 w-5 text-black rounded border-gray-300 focus:ring-[#EBD96B]"
              >
              <label for="orderUpdates" class="ml-3 text-gray-700">Order updates and shipping notifications</label>
            </div>
            
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="promotions" 
                name="promotions" 
                [(ngModel)]="userSettings.notifications.promotions"
                class="h-5 w-5 text-black rounded border-gray-300 focus:ring-[#EBD96B]"
              >
              <label for="promotions" class="ml-3 text-gray-700">Promotions, discounts, and special offers</label>
            </div>
            
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="newsAndBlog" 
                name="newsAndBlog" 
                [(ngModel)]="userSettings.notifications.newsAndBlog"
                class="h-5 w-5 text-black rounded border-gray-300 focus:ring-[#EBD96B]"
              >
              <label for="newsAndBlog" class="ml-3 text-gray-700">News, blog posts, and fashion tips</label>
            </div>
          </div>
        </div>
        
        <!-- Regional Preferences -->
        <div class="bg-[#F4F6F5] rounded-xl p-6 mb-8">
          <h2 class="text-2xl font-bold mb-6">Regional Preferences</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="language" class="block text-sm font-medium text-gray-700 mb-2">Language</label>
              <select 
                id="language" 
                name="language" 
                [(ngModel)]="userSettings.preferences.language"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#EBD96B]"
              >
                <option *ngFor="let lang of languages" [value]="lang.name">{{ lang.name }}</option>
              </select>
            </div>
            
            <div>
              <label for="currency" class="block text-sm font-medium text-gray-700 mb-2">Currency</label>
              <select 
                id="currency" 
                name="currency" 
                [(ngModel)]="userSettings.preferences.currency"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#EBD96B]"
              >
                <option *ngFor="let currency of currencies" [value]="currency.code">{{ currency.name }}</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Security -->
        <div class="bg-[#F4F6F5] rounded-xl p-6 mb-8">
          <h2 class="text-2xl font-bold mb-6">Security</h2>
          
          <div class="space-y-4">
            <button type="button" class="text-blue-600 hover:text-blue-800 font-medium">
              Change Password
            </button>
            
            <button type="button" class="text-blue-600 hover:text-blue-800 font-medium">
              Two-Factor Authentication
            </button>
          </div>
        </div>
        
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button 
            type="submit" 
            class="bg-black text-white font-bold py-3 px-8 rounded-lg hover:bg-opacity-80 transition-colors"
          >
            Save Changes
          </button>
        </div>
        
      </form>
    </div>
  </div>
</section>
