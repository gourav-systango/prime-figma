<div class="container mx-auto px-4 py-12 max-w-lg">
  <div class="bg-white rounded-2xl shadow-lg p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
      <p class="text-gray-600" *ngIf="!isSuccess">Enter your email address and we'll send you instructions to reset your password.</p>
    </div>
    
    <!-- Success Message -->
    <div *ngIf="isSuccess" class="bg-green-50 text-green-800 rounded-lg p-4 mb-6 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <p class="font-medium">Reset instructions sent!</p>
      <p class="text-sm mt-1">Please check your email for instructions to reset your password.</p>
    </div>
    
    <!-- Form -->
    <form *ngIf="!isSuccess" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="form.email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#EBD96B] focus:border-[#EBD96B]"
          placeholder="you@example.com"
          [disabled]="isSubmitting"
          required
        >
        <p *ngIf="errorMessage" class="mt-2 text-sm text-red-600">{{ errorMessage }}</p>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full py-3 px-4 bg-black text-white font-bold rounded-lg hover:bg-opacity-80 transition-colors"
        [disabled]="isSubmitting"
      >
        <span *ngIf="!isSubmitting">Reset Password</span>
        <span *ngIf="isSubmitting" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
      
      <!-- Return to Login -->
      <div class="text-center mt-6">
        <a (click)="returnToSignIn()" class="text-[#EBD96B] hover:underline cursor-pointer">Return to Sign In</a>
      </div>
    </form>
    
    <!-- Back to Login (after success) -->
    <div *ngIf="isSuccess" class="mt-6 text-center">
      <button 
        (click)="isSuccess = false" 
        class="text-[#EBD96B] hover:underline"
      >
        Try another email
      </button>
      <div class="mt-2">
        <a (click)="returnToSignIn()" class="text-gray-600 hover:text-black cursor-pointer">Return to Sign In</a>
      </div>
    </div>
  </div>
</div>
