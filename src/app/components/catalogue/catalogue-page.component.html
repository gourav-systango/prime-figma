<section class="section-padding bg-white pt-16 pb-20">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="flex flex-col items-start mb-16">
      <img src="images/new-arrivals-line.svg" alt="Decoration" class="mb-4 w-[85px]">
      <h2 class="heading-md text-black">CATALOGUE</h2>
    </div>
    
    <!-- Categories Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-[90px]">
      <div *ngFor="let category of categories" class="flex flex-col gap-7">
        <div class="relative rounded-[20px] overflow-hidden aspect-[1/1.2]">
          <img 
            [src]="category.imagePath" 
            [alt]="category.title" 
            class="w-full h-full object-cover"
          >
        </div>
        <div class="flex flex-col gap-[7px]">
          <h3 class="text-[32px] font-medium text-[#191919] leading-[1.5625] tracking-[-0.04em]">{{category.title}}</h3>
          <div class="flex items-center gap-[180px]">
            <span class="text-[24px] font-medium text-[#7F7F7F] leading-[2.0833] tracking-[-0.04em]">Explore Now!</span>
            <img src="images/arrow.svg" alt="Arrow" class="w-8">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
