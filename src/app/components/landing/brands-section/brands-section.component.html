<section class="py-16 bg-[#EBD96B]">
  <div class="container mx-auto">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6 md:gap-8">
      <a *ngFor="let brand of brands" [href]="brand.link" class="flex items-center justify-center p-4">
        <img 
          [src]="brand.imagePath" 
          [alt]="brand.name" 
          class="max-h-16 object-contain grayscale hover:grayscale-0 transition-all"
        >
      </a>
    </div>
  </div>
</section>
